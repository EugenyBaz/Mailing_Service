{% extends 'mailing/base.html' %}
{% block content %}


<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <h2>Установите новый пароль:</h2>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <input type="submit" class="btn btn-primary w-100 my-3" value="Сменить пароль">
            </form>
        </div>
    </div>
</div>

{% endblock %}

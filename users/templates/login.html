{% extends 'mailing/base.html' %}
{% block content %}

<div class = 'container'>
    <div class = 'row'>
        <div class = 'col'>
            <form class = "row" method = "post" enctype="multipart/form-data">
                <div class = "card">
                    <div class = "card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <nav class="d-flex align-items-center ms-3 mb-3">
                        <button type="submit" class="btn btn-primary me-5">Войти</button>
                        <a href="{% url 'users:password_reset' %}" class="small text-decoration-none">Забыли пароль?</a>
                    </nav>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'mailing/base.html' %}
{% block content %}

<div class = 'container'>
    <div class = 'row'>
        <div class = 'col'>
            <form class = "row" method = "post" enctype="multipart/form-data">
                <div class = "card">
                    <div class = "card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <nav class = "ms -5">
                         <button type="submit" class="btn btn-primary">Войти</button>
                    </nav>
                </div>
            </form>
            <p><a href="{% url 'password_reset' %}">Забыли пароль?</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'mailing/base.html' %}
{% block content %}

<div class="container mt-3">
    <div class="row">
        <div class="col-md-6 col-lg-4">
            <h2>Забыли пароль?</h2>
            <p>Введите адрес электронной почты, связанный с вашим профилем.</p>
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <br/>
                <input type="submit" class="btn btn-primary w-100 my-3" value="Отправить ссылку для восстановления">
            </form>
        </div>
    </div>
</div>

{% endblock %}

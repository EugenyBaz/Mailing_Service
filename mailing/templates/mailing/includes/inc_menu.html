
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">MAILINGSTORE</h5>


    <nav class="ms-5">
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mail:mail_list' %}">Сообщения</a>

</div>

<nav class="ms-5">
    <!-- Только авторизованным пользователям -->
    {% if user.is_authenticated %}
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:mailing_list' %}">Рассылки</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mail:mail_list' %}">Сообщения</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'clients:client_list' %}">Получатели</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'mailing:show_statistics' %}">Статистика</a>

        {% if is_manager %}
            <a class="p-2 btn btn-outline-primary" href="{% url 'users:users_list' %}">Пользователи</a>
        {% endif %}

        <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выход</a>
        <span class="text-right text-primary">{{ user.email }}</span>
    {% else %}
        <!-- Гостям показываем только вход и регистрацию -->
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:login' %}">Вход</a>
        <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
    {% endif %}
</nav>

{% extends 'mailing/base.html' %}
{% block content %}

<div class = "container my-2">
    <div class="row justify-content-center">
        <h1>Количество получателей: {{ clients.count }} шт.</h1>
            <table class="table table-dark table-hover">
                {% for client in clients %}
                    <article>
                        <h2><a href="{% url 'clients:client_detail' client.id %}" style="font-size: 18px; color: primary;">{{ client.name }}</a></h2>

                    </article>
                {% empty %}
                    <p>Пока здесь нет ни одного получателя</p>

                {% endfor %}
            </table>
        <a href="{% url 'clients:client_create' %}" class="btn btn-primary mt-2" style = width:20%;">Создать получателя</a>
    </div>
</div>
{% endblock %}
